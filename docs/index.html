<html lang="en">
<head>
    <script type="importmap">
        {
          "imports": {

            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.132.2/examples/jsm/"
          }
        }
      </script>
    <script type="module" src="./voxels.js"></script>
    <link rel="stylesheet" href="./terrain.css">
    <link rel="icon" type="image/x-icon" href="/assets/still_cube.png">

    <title>Terraspace</title>
</head>
<body>
    <h1>T e r r a s p a c e</h1>

    <div id="info">

        <br>
        <br>
        <br>
        <br>
        <br>

        <table style="width:100%">

        </table>

    <input type="range" min="1" max="500" value="250" class="slider" id="voxelDensitySlider">

    <canvas id="c"></canvas>
